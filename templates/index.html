	    <script type="text/javascript">
	        $.getScript('../static/js/calendar.min.js',function(){
	        
	        var date = new Date();
	        var d = date.getDate();
	        var m = date.getMonth();
	        var y = date.getFullYear();
	        
	        $('#calendar').fullCalendar({
	          header: {
	            left: 'prev,next today',
	            center: 'title',
	            right: 'month,agendaWeek,agendaDay'
	          },
	          editable: false,
	          events:
	            [ 
	            	{% if events is defined %}
			          	{% for item in events %}
			          		{
			          			id:{{ item['id'] }},
			          			title:{{ item['title'] }},
			          			start: new Date(
			          				{{ item['startyear'] }},
			          				{{ item['startmonth'] }},
			          				{{ item['startday'] }},
			          				{{ item['starttimehrs'] }},
			          				{{ item['starttimemnts'] }}
			          			),
			          			end:new Date(
			          				{{ item['endyear'] }},
			          				{{ item['endmonth'] }},
			          				{{ item['endday'] }},
			          				{{ item['endtimehrs'] }},
			          				{{ item['endtimemnts'] }}
			          			),
